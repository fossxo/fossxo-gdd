         id="flowPara862">FossXO Game Design Document</flowPara></flowRoot>    <text
       y="157.04364"
       x="110.63049"
       style="font-variant:normal;font-weight:bold;font-size:15.94026661px;font-family:'Nimbus Sans L';-inkscape-font-specification:NimbusSanL-Bold;writing-mode:lr-tb;fill:#ffffff;fill-opacity:1;fill-rule:nonzero;stroke:none;stroke-width:1.33333325"
       id="text30">
      <tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;font-family:'Nimbus Sans L';-inkscape-font-specification:'Nimbus Sans L';fill:#ffffff;fill-opacity:1;stroke-width:1.33333325"
         sodipodi:role="line"
         x="110.63049"
         y="157.04364"
         id="tspan1100">FossXO is a free and open-source example of tic-tac-toe created using the Rust programming language.</tspan>
      <tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;font-family:'Nimbus Sans L';-inkscape-font-specification:'Nimbus Sans L';fill:#ffffff;fill-opacity:1;stroke-width:1.33333325"
         sodipodi:role="line"
         x="110.63049"
         y="176.96898"
         id="tspan1141">This document describes in detail the objectives, requirements, and design considerations of the game</tspan>
      <tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;font-family:'Nimbus Sans L';-inkscape-font-specification:'Nimbus Sans L';fill:#ffffff;fill-opacity:1;stroke-width:1.33333325"
         sodipodi:role="line"
         x="110.63049"
         y="196.8943"
         id="tspan1143">providing a central location for this information. This is invaluable for understanding the game’s scope,</tspan>
      <tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;font-family:'Nimbus Sans L';-inkscape-font-specification:'Nimbus Sans L';fill:#ffffff;fill-opacity:1;stroke-width:1.33333325"
         sodipodi:role="line"
         x="110.63049"
         y="216.81964"
         id="tspan1145">planning the project milestones, and creating the games assets.</tspan>
      <tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;font-family:'Nimbus Sans L';-inkscape-font-specification:'Nimbus Sans L';fill:#ffffff;fill-opacity:1;stroke-width:1.33333325"
         sodipodi:role="line"
         x="110.63049"
         y="236.74498"
         id="tspan1129" />
      <tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;font-family:'Nimbus Sans L';-inkscape-font-specification:'Nimbus Sans L';fill:#ffffff;fill-opacity:1;stroke-width:1.33333325"
         sodipodi:role="line"
         x="110.63049"
         y="256.67032"
         id="tspan1131">Anyone who is involved with the game’s development is encouraged to read this document and keep a</tspan>
      <tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.33333302px;font-family:'Nimbus Sans L';-inkscape-font-specification:'Nimbus Sans L';fill:#ffffff;fill-opacity:1;stroke-width:1.33333325"
         sodipodi:role="line"
         x="110.63049"
         y="276.59564"
         id="tspan1147">copy handy.</tspan>
    </text>
